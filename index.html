<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="container text-center p-5">
                <div class='display-3 text-success'>Do you really wanna play this game?</div>
                <div class="display-4 my-5 text-info">Please select the players name</div>
                <form action="" id='play-form'>
                    <input type="text" name="player0" placeholder="Player 1" class="py-2 pr-5 pl-2 mx-4">
                    <input type="text" name="player1" placeholder="Player 2" class="py-2 pr-5 pl-2 mx-4"><br>
                    <button class="btn-lg btn-primary my-3">Start</button>
                </form>
            </div>
        </div> 
        <script src="js/open-game.js"></script>
    </body>
</html>
